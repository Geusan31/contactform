<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="judul">Contact Us</h1>
        <p class="first-desc">Any question or remarks? Just write us a message!</p>
        <div class="container-contact">
            <div class="contact-information">
                <h2>Contact Information</h2>
                <p>Fill up the form and our Team will get back to you within 24 hours.</p>
                <div class="contact-dev">
                    <span><i class="fa-solid fa-phone"></i> +0123 4567 8910</span>
                    <span><i class="fa-solid fa-envelope"></i> hello@gmal.com</span>
                    <span><i class="fa-solid fa-location-dot"></i> 102 Street 2714 Don</span>
                </div>
                <div class="sosmed">
                    <a href=""><span><i class="fa-brands fa-facebook-f"></i></span></a>
                    <a href=""><span><i class="fa-brands fa-twitter"></i></span></a>
                    <a href=""><span><i class="fa-brands fa-instagram"></i></span></a>
                    <a href=""><span><i class="fa-brands fa-linkedin-in"></i></span></a>
                </div>
                <div class="kecil"></div>
                <div class="besar"></div>
            </div>
            <div class="fill-form">
                <form onsubmit="sendEmail(); reset(); return false;">
                    <div class="user-detail">
                        <div class="input-box">
                            <span class="details">First Name</span>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last Name</span>
                            <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Mail</span>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone</span>
                            <input type="number"  id="phone" name="number" placeholder="Enter your number" required>
                        </div>
                    </div>
                    <div class="website-need">
                        <input type="radio" name="need" id="dot-1">
                        <input type="radio" name="need" id="dot-2">
                        <input type="radio" name="need" id="dot-3">
                        <input type="radio" name="need" id="dot-4">
                        <span class="title-need">What the of website do you need?</span>
                        <div class="category">
                            <!-- <label><input type="radio" name="website-needs"> Web Design</label>
                            <label><input type="radio" name="website-needs"> Web Development</label>
                            <label><input type="radio" name="website-needs"> Logo Design</label>
                            <label><input type="radio" name="website-needs"> Other</label> -->
                            <label for="dot-1">
                                <span class="dot one"><i class="fa-solid fa-circle-check"></i></span>
                                <span class="need">Web Design</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"><i class="fa-solid fa-circle-check"></i></span>
                                <span class="need">Web Development</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"><i class="fa-solid fa-circle-check"></i></span>
                                <span class="need">Logo Design</span>
                            </label>
                            <label for="dot-4">
                                <span class="dot four"><i class="fa-solid fa-circle-check"></i></span>
                                <span class="need">Other</span>
                            </label>
                        </div>
                    </div>
                    <div class="message">
                        <label class="title-message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="3" placeholder="Write your message.."></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" name="submit" id="submit" value="Send Message">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src=" https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>
</html>
